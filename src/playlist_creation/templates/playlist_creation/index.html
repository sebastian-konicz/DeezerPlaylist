<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deeezer Playlist from Excel</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
     <header class="header">
         <h1 class="header-text">Create deezer playlist form Excel file</h1>
     </header>
     <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         <input type="file"
                name="document"
                required="required">
         <input type="submit" value="Upload file">
    </form>
     {% for row in excel_data %}
        {% for cell in row %}
                {{ cell }}&nbsp;&nbsp;
            {% endfor %}
            <br>
     {% endfor %}
</body>
</html>
